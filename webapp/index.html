<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP UI5 Demo App</title>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="firstapp.project1"
        data-id="container"
        data-settings='{"id" : "firstapp.project1"}'
        data-handle-validation="true"
    ></div>

    <!-- Load CSS -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Debug Script -->
    <script>
        console.log('=== Page Loading ===');
        console.log('URL:', window.location.href);
        console.log('Time:', new Date().toISOString());
    </script>
    
    <!-- Load UI5 - MOVED TO BODY BOTTOM -->
    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/1.108.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resource-roots='{
            "firstapp.project1": "./"
        }'
        data-sap-ui-libs="sap.m,sap.tnt,sap.ui.layout"
        data-sap-ui-on-init="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compat-version="edge"
        data-sap-ui-async="true"
        data-sap-ui-frame-options="trusted"
        data-sap-ui-preload="async"
    ></script>
    
    <script>
        console.log('UI5 script tag added to page');
        
        // Monitor script loading
        var ui5Script = document.getElementById('sap-ui-bootstrap');
        if (ui5Script) {
            console.log('UI5 Bootstrap script found in DOM');
            console.log('Script src:', ui5Script.src);
            
            ui5Script.onload = function() {
                console.log('✅ UI5 script LOADED successfully');
            };
            
            ui5Script.onerror = function(e) {
                console.error('❌ UI5 script FAILED to load');
                console.error('Error:', e);
            };
        } else {
            console.error('❌ UI5 Bootstrap script NOT found');
        }
        
        // Check after 3 seconds
        setTimeout(function() {
            if (typeof sap !== 'undefined') {
                console.log('✅ SAP namespace available');
                if (sap.ui) {
                    console.log('✅ SAP UI Core available');
                }
            } else {
                console.error('❌ SAP namespace NOT available');
                console.error('UI5 library failed to load from CDN');
                console.error('Possible causes:');
                console.error('1. Network/firewall blocking sapui5.hana.ondemand.com');
                console.error('2. Content Security Policy blocking external scripts');
                console.error('3. CORS issue');
            }
        }, 3000);
    </script>
</body>
</html>
